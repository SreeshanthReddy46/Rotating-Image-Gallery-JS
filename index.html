<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="image-container">
    <span style="--i: 1">
        <img src="image_1.jpg">
    </span>
    <span style="--i: 2">
        <img src="image_2.jpg">
    </span>
    <span style="--i: 3">
        <img src="image_3.jpg">
    </span>
    <span style="--i: 4">
        <img src="image_4.jpg">
    </span>
    <span style="--i: 5">
        <img src="image_5.jpg">
    </span>
    <span style="--i: 6">
        <img src="image_6.jpg">
    </span>
    <span style="--i: 7">
        <img src="image_7.jpg">
    </span>
    <span style="--i: 8">
        <img src="image_8.jpg">
    </span>

</div>
<div class="btn-container">
    <button class="btn" id="prev">Prev</button>
    <button class="btn" id="next">Next</button>
</div>
</body>
<script src="script.js"></script>
</html>
